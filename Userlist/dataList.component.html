<td data-test-id="item-name">{{ item.name }}</td>
<td data-test-id="item-genre">{{ item.genre }}</td>
<td data-test-id="item-creator">{{ item.creator }}</td>
<td>
  <div class="layout-row align-items-center">
    <i class="play material-icons mr-4">play_circle_outline</i>
    <span data-test-id="item-time">{{ item.totalTime }}</span>
  </div>
</td>
<td><button class="icon-only mx-2" data-test-id="item-delete" (click)="onItemDelete(item)"><i class="delete material-icons">delete</i></button></td>
